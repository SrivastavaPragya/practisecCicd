name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH: ${{ secrets.SSH }}
      run: |
        echo "$SSH" > keyfile
        chmod 600 keyfile
        ssh -t -i keyfile ubuntuec2-34-234-77-103.compute-1.amazonaws.com "sudo bash ~/deploy.sh"


